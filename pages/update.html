		<div id="newForm" style="display: none">

			<h2 id="idEmployee"></h2>

			<br>
			<form id="dynamic-form">
				<div class="row">
					<div class="col-12 col-md-6 mb-4">
							<h6>Name</h6>
						<div class="form-floating">
							<input type="text" id="inputName" class="form-control" placeholder="Name"/>
							<label id="idName" class="form-label" for="floatingInput"></label>
						</div>
					</div>
					<div class="col-12 col-md-6 mb-4">
						<h6>Department</h6>
						<div class="form-floating">
							<select id="inputDepartment" name="Department" class="form-select">
								<option value="">Choose a  new Department</option>
								<option value="Production">Production</option>
								<option value="Software Development">Software Development</option>
								<option value="Quality Assurance">Quality Assurance</option>
								<option value="Production Management">Production Management</option>
								<option value="UX/UI Design">UX/UI Design</option>
								<option value="HR Department">HR Department</option>
							</select>
							<label id="idDepartment" for="floatingInput"></label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 mb-4">
						<h6>Email</h6>
						<div class="form-floating">
							<input type="text" id="inputEmail" class="form-control" placeholder="Email"/>
							<label id="idEmail" class="form-label" for="floatingInput"></label>
						</div>
					</div>
					<div class="col-12 col-md-6 mb-4">
						<h6>Position</h6>
						<div class="form-floating">
							<select id="inputPosition" name="Position" class="form-select">
								<option value="">Choose a  new Position</option>
								<option value="Frontend Developer">Frontend Developer</option>
								<option value="Backend Developer">Backend Developer</option>
								<option value="QA">QA</option>
								<option value="Project Manager">Project Manager</option>
								<option value="Product Owner">Product Owner</option>
								<option value="UX/UI Designer">UX/UI Designer</option>
								<option value="HR Coordinator">HR Coordinator</option>
							</select>
							<label id="idPosition" for="floatingInput"></label>
						</div>
					</div>
					<div class="col-12 col-md-6 mb-4">
						<h6>Phone</h6>
						<div class="form-floating">
							<input type="text" id="inputPhone" class="form-control" placeholder="Phone" id="inputField"/>
							<label id="idPhone" class="form-label" for="floatingInput"></label>
						</div>
					</div>
					<div class="col-12 col-md-6 mb-4" style="padding: 1rem">
						<a href="#" class="btn btn-secondary rounded-4 center" onclick="updateField()"><img src="../img/send.png" alt="" class="img-edit" ></a>
					</div>
				</div>
