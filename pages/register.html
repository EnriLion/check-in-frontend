<!-- Button Section for fetching users -->
	<br>
	<br>
	<br>
	<div class="d-flex justify-content-center">
			<h2 class="letter text-center">Sign-up Employee</h2>
			<img src="../img/notes.png" alt="" class="img-register">
	</div>
	<div class="botton-section text-center">
		<!-- Fetch user by ID section -->
		<div class="d-flex justify-content-center">
			<div class="form-floating mb-3 input-label">
				<input type="text"  id="name" class="form-control" placeholder="Name">
				<label for="floatingInput">Name</label>
			</div>
			<br>
			<div class="form-floating mb-3 input-label">
					<select class="form-select" id="department">
						<option value="">Select department</option>
						<option value="Production">Production</option>
						<option value="Software Development">Software Development</option>
						<option value="Quality Assurance">Quality Assurance</option>
						<option value="Production Management">Product Management</option>
						<option value="UX/UI Design">UX/UI Design</option>
						<option value="HR Department">HR Department</option>
					</select>
				<label for="floatingInput">Department</label>
			</div>
		</div>
		<br>
		<div class="d-flex justify-content-center">
		<div class="d-flex justify-content-center">
			<div class="form-floating mb-2 input-label">
				<input type="text" id="email" class="form-control" placeholder="Email">
				<label for="floatingInput">Email</label>
			</div>
			<div class="form-floating mb-2 input-label">
					<select class="form-select" id="position" >
						<option value="">Select position</option>
						<option value="Frontend Developer">Frontend Developer</option>
						<option value="Backend Developer">Backend Developer</option>
						<option value="QA">QA</option>
						<option value="Project Manager">Project Manager</option>
						<option value="Product Owner">Product Owner</option>
						<option value="UX/UI Designer">UX/UI Designer</option>
						<option value="HR Coordinator">HR Coordinator</option>
					</select>
				<label for="floatingInput">Position</label>
			</div>
			<br>
		</div>
		</div>
		<div class="d-flex justify-content-center">
			<div class="form-floating mb-4 input-label">
				<input type="text" id="phone" class="form-control" placeholder="Phone">
				<label for="floatingInput">Phone</label>
			</div>
		</div>
	<br>
	<br>
	<a href="#" class="btn btn-secondary rounded-4" onclick="newEmployee()"><img src="../img/send.png" alt="" class="img-edit"></a>
