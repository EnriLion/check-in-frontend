<div class="text-center">
<div class="d-flex justify-content-center">
	<h2 class="text-center">Time-Sheet Employees</h2>
	<a href="#" class="btn btn-secondary rounded-4" onclick="findAllRecords()"><img src="img/loading.png" class="img-edit"></a>

</div>
<div class="container">
	<table class="table table-bordered">
		<thead class="table-dark">
			<tr>
				<th scope="col">Record ID</th>
				<th scope="col">Employee ID</th>
				<th scope="col">CheckIn</th>
				<th scope="col">CheckOut</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
		<tbody id="table_check">
			<tr>
			</tr>
		</tbody>
	</table>
</div>
<!-- Button Section for fetching users -->
	<div class="botton-section text-center">
		<div class="d-flex justify-content-center">
			<h3 class="h3-user">Find employee record by ID:</h3>
			<h3 class="h3-user">Delete employee record by ID:</h3>
		</div>
		<!-- Fetch user by ID section -->
		<div class="d-flex justify-content-center">
			<input type="text" class="form-control" id="recordIdInput" placeholder="Record ID" style="max-width: 63%">
			<a href="#" class="btn btn-secondary rounded-4" onclick="findRecordId()"><img src="img/send.png" alt="" class="img-edit"></a>
			<input type="text" class="form-control" id="deleteIdInput" placeholder="Record ID" style="max-width: 63%">
			<a href="#" class="btn btn-secondary rounded-4" onclick="deleteRecordId()"><img src="img/send.png" alt="" class="img-edit"></a>
		</div>
		<div class="d-flex justify-content-center">
		</div>
		<br><br>
			<h3>Updating record status by ID:</h3>
		<div class="d-flex justify-content-center">
			<input type="text" class="form-control" id="updateIdRecord" placeholder="Record ID" style="max-width: 63%">
			<a href="#" class="btn btn-secondary rounded-4" onclick="updateRecordId()"><img src="img/send.png" alt="" class="img-edit"></a>
		</div>
		<br>
		<br>
	</div>
